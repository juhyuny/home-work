<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ediya - 로그인</title>
  <link rel="stylesheet prefetch"
    href="https://gist.githubusercontent.com/mfd/614e2e80a22b878bde63cb471cbe677e/raw/eef2aabfd0d588d43285431186a0cf70305ceb80/sanfrancisco-font.css">
  <link rel="stylesheet" href="mission-02.css" />
</head>

<body>

  <div class="login-inner">
    <div class="login-group">

      <!-- 로그인 타이틀 -->
      <div class="login-title">
        <h2>로그인</h2>
        <div class="welcome-text">
          <p>Welcome, Ediya Coffee</p>
          <p>이디야커피에 오신 것을 환영합니다.</p>
        </div>
      </div>
      <!-- 로그인 입력 폼 -->
      <form class="login-input">
        <div class="login-set sign-email">
          <label for="userEmail" class="user-email">이메일</label>
          <div class="input email-input">
            <input type="email" id="userEmail" />
            <span class="email-status"></span>
          </div>
        </div>
        <div class="login-set sign-password">
          <label for="userPassword" class="user-password">비밀번호</label>
          <div class="input">
            <input type="password" class="userPassword" />
            <button type="button" class="button-toggle">눈 가리기</button>
          </div>
        </div>
      </form>
      <!-- 이메일 저장 체크 -->
      <div class="save-email">
        <input type="checkbox" />
        <span>이메일 저장</span>
      </div>
      <!-- 로그인/회원가입 버튼 -->
      <div class="login-btn-container">
        <button class="login-summit">로그인</button>
        <button class="signup">회원가입</button>
      </div>


    </div>
  </div>

</body>

</html>
