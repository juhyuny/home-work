<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="mission01.css" />
  <title>Mission-01</title>
</head>

<body>

  <section>
    <h2 class="sr-only">오늘의 발견</h2>
    <ul class="item-container">
      <!-- item1 -->
      <li>
        <a class="item big-item" href="/">
          <div class="item-title">
            <img class="item-logo" src="images/logo-01.png" alt="오뚜기" />
            <h3>따뜻한 차 향기</h3>
          </div>
          <img src="images/product-01.png" alt="오뚜기 꿀 생강차" />
          <span class="btn btn-list">
            <img src="images/button.png" alt="따뜻한 차 향기 바로가기" />
            <span class="buy-btn">
              <p>구매하기</p>
              <img src="images/angle-right.png" alt="따뜻한 차 향기 구매하기" />
            </span>
          </span>
        </a>
      </li>
      <!-- item2 -->
      <li>
        <a class="item small-item" href="/">
          <img class="item-logo" src="images/logo-02.png" alt="카밀" />
          <h3>핸드크림 모음</h3>
          <img src="images/product-02.png" alt="카밀 핸드크림" />
          <span class="btn btn-list">
            <img src="images/button.png" alt="핸드크림 바로가기" />
            <span class="buy-btn">
              <p>구매하기</p>
              <img src="images/angle-right.png" alt="핸드크림 구매하기" />
            </span>
          </span>
        </a>
      </li>
      <!-- item3 -->
      <li>
        <a class="item small-item" href="/">
          <img class="item-logo" src="images/logo-03.png" alt="곰곰" />
          <h3>고소한 보리차</h3>
          <img src="images/product-03.png" alt="곰곰 보리차" />
          <span class="btn btn-list">
            <img src="images/button.png" alt="고소한 보리차 바로가기" />
            <span class="buy-btn">
              <p>구매하기</p>
              <img src="images/angle-right.png" alt="고소한 보리차 구매하기" />
            </span>
          </span>
        </a>
      </li>
    </ul>
  </section>









</body>

</html>
