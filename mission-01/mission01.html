<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="mission01.css" />
  <title>Mission-01</title>
  <script src="mission01.js" defer></script>
</head>

<body>

  <article>
    <h2 class="sr-only">오늘의 발견</h2>
    <ul class="item-container">
      <!-- item1 -->
      <li class="item big-item">
        <div class="item-title">
          <img class="item-logo" src="images/logo-01.png" alt="오뚜기" />
          <h3>따뜻한 차 향기</h3>
        </div>
        <img src="images/product-01.png" alt="유리병 오뚜기 꿀 생강차" />
        <a href="/" class="btn-list">
          <img src="images/button.png" alt="오뚜기 따뜻한 차 향기 구매하기" />
          <div class="buy-btn">
            <p>구매하기</p>
            <img src="images/angle-right.png" alt="오뚜기 따뜻한 차 구매하기" />
          </div>
        </a>
      </li>
      <!-- item2 -->
      <li class="item small-item">
        <img class="item-logo" src="images/logo-02.png" alt="카밀" />
        <h3>핸드크림 모음</h3>
        <img src="images/product-02.png" alt="튜브형 카밀 핸드크림" />
        <a href="/" class="btn-list">
          <img src="images/button.png" alt="카밀 핸드크림 구매하기" />
          <div class="buy-btn">
            <p>구매하기</p>
            <img src="images/angle-right.png" alt="카밀 핸드크림 구매하기" />
          </div>
        </a>
      </li>
      <!-- item3 -->
      <li class="item small-item">
        <img class="item-logo" src="images/logo-03.png" alt="곰곰" />
        <h3>고소한 보리차</h3>
        <img src="images/product-03.png" alt="1L 페트병 곰곰 보리차" />
        <a href="/" class="btn-list">
          <img src="images/button.png" alt="곰곰 보리차 구매하기" />
          <div class="buy-btn">
            <p>구매하기</p>
            <img src="images/angle-right.png" alt="곰곰 보리차 구매하기" />
          </div>
        </a>
      </li>
    </ul>
  </article>









</body>

</html>
